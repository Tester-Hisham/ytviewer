<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liquid Glass YouTube Viewer - Multi-Playlist Edition</title>
<style>
  :root {
    --bg: #0f1115;
    --panel: #161a22;
    --panel-2: #1c2230;
    --text: #f5f7fb;
    --muted: #a7b0c0;
    --brand: #ff33cc;
    --radius: 22px;
    --shadow: 0 25px 60px rgba(0, 0, 0, .7);
  }
  [data-theme="light"] {
    --bg: #f2f2f2;
    --panel: #ffffff;
    --panel-2: #ededed;
    --text: #222;
    --muted: #666;
    --brand: #ff33cc;
  }
  * { box-sizing: border-box; }
  html, body { 
    height: 100%; margin: 0; 
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif; 
    transition: all 0.3s; 
  }

  /* BODY + Liquid-Glass Background */
  body {
    background: linear-gradient(-45deg, #0f1115, #1a1c26, #0b0d12, #161822);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: var(--text);
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 20% 20%, #ff33cc44, transparent 30%),
                radial-gradient(circle at 80% 80%, #3399ff44, transparent 30%),
                radial-gradient(circle at 50% 50%, #33ffcc44, transparent 30%);
    filter: blur(150px);
    animation: moveBG 30s linear infinite;
    z-index: -1;
    pointer-events: none;
  }
  @keyframes moveBG {
    0% { transform: translate(0,0) rotate(0deg); }
    50% { transform: translate(50px, -50px) rotate(45deg); }
    100% { transform: translate(0,0) rotate(0deg); }
  }
  [data-theme="light"] body {
    background: linear-gradient(-45deg, #f2f2f2, #e0e0e0, #f5f5f5, #ededed);
  }
  [data-theme="light"] body::before {
    background: radial-gradient(circle at 20% 20%, #ff33cc22, transparent 30%),
                radial-gradient(circle at 80% 80%, #3399ff22, transparent 30%),
                radial-gradient(circle at 50% 50%, #33ffcc22, transparent 30%);
  }

  /* APP STYLING */
  .app { display: grid; grid-template-rows: auto 1fr; gap: 20px; max-width: 1300px; margin: 0 auto; padding: 20px; }
  .bar { display: grid; grid-template-columns: 1fr auto auto auto auto auto auto; gap: 12px; align-items: center; background: var(--panel); padding: 16px; border-radius: var(--radius); box-shadow: var(--shadow); backdrop-filter: blur(30px); }
  .input { display: flex; gap: 12px; align-items: center; background: var(--panel-2); border: 1px solid rgba(255,255,255,.08); padding: 12px 16px; border-radius: 20px; backdrop-filter: blur(35px); }
  .input input { flex: 1; border: 0; outline: none; background: transparent; color: var(--text); font-size: 16px; }
  .btn { border: 0; border-radius: 20px; padding: 12px 18px; background: var(--brand); color: #fff; font-weight: 700; cursor: pointer; transition: all 0.4s; }
  .btn.ghost { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,.12); }
  .btn:hover { transform: scale(1.1); box-shadow: 0 20px 60px rgba(255, 51, 204, .7); }
  select { border-radius: 12px; padding: 6px 12px; background: var(--panel-2); color: var(--text); border:1px solid rgba(255,255,255,.08); }
  .grid { display: grid; grid-template-columns: 3fr auto; gap: 20px; height: calc(100vh - 180px); transition: all 0.4s; }
  .player { background: #000; border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); position: relative; backdrop-filter: blur(25px); transition: all 0.5s; }
  .player .placeholder { position: absolute; inset:0; display: grid; place-items: center; color: #8891a4; font-size: 20px; transition: opacity 0.5s; }
  .list { background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow); display: flex; flex-direction: column; min-height: 0; backdrop-filter: blur(30px); width: 320px; transition: width 0.4s ease, opacity 0.3s ease; }
  .list-header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; border-bottom: 1px solid rgba(255,255,255,.06); position: relative; overflow: hidden; }
  .items { overflow: auto; padding: 12px; transition: opacity 0.3s; flex:1; }
  .item { display: grid; grid-template-columns: 140px 1fr auto; gap: 12px; align-items: center; padding: 12px; border-radius: 16px; cursor: grab; transition:0.35s; }
  .item:hover { background: rgba(255,255,255,.06); }
  .item.active { background: rgba(255,51,204,.25); }
  .item.dragging { opacity:0.4; background: rgba(255,255,255,.1); }
  .thumb { width:140px; height:80px; border-radius:16px; object-fit:cover; background:#0a0c12; }
  .title { font-weight:700; line-height:1.3; font-size:15px; }
  .meta { font-size:12px; color: var(--muted); }
  .x { opacity:.8; border:0; background:transparent; color:var(--muted); cursor:pointer; font-size:20px; transition:0.3s; }
  .x:hover { opacity:1; transform:scale(1.1); }
  .list.minimized { width:0 !important; opacity:0; pointer-events:none; }
  #toastContainer { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; align-items: flex-end; }
  @media (max-width:1024px){ .grid { grid-template-columns:1fr; grid-template-rows:1fr 320px; height:auto; } .list { min-height:320px; width:100%; } }
</style>
</head>
<body data-theme="dark">
<div class="app">
  <div class="bar">
    <div class="input"><input id="url" placeholder="Paste YouTube URL or video ID" /></div>
    <button class="btn" id="addBtn">Add</button>
    <button class="btn ghost" id="pasteBtn">ðŸ“‹ Paste</button>
    <button class="btn ghost" id="prevBtn">âŸ¨ Prev</button>
    <button class="btn ghost" id="nextBtn">Next âŸ©</button>
    <button class="btn ghost" id="minBtn">â‡”</button>
    <select id="playlistSelect"></select>
    <button class="btn ghost" id="newPlaylistBtn">New</button>
    <button class="btn ghost" id="deletePlaylistBtn">Delete</button>
    <button class="btn ghost" id="themeBtn">ðŸŒ—</button>
  </div>
  <div class="grid">
    <section class="player">
      <div id="player"></div>
      <div class="placeholder" id="placeholder">Add a video to start â–¶</div>
    </section>
    <aside class="list" id="playlist">
      <div class="list-header">
        <div style="font-weight:700">Playlist</div>
        <div class="actions">
          <button class="btn ghost" id="shuffleBtn">Shuffle</button>
          <button class="btn ghost" id="clearBtn">Clear</button>
        </div>
      </div>
      <div class="items" id="items"></div>
    </aside>
  </div>
</div>
<div id="toastContainer"></div>

<script>
const state = { playlists:{ "Default":[] }, currentPlaylist:"Default", idx:-1, sidebarMinimized:false, positions:{} };
const itemsEl=document.getElementById('items');
const urlEl=document.getElementById('url');
const placeholder=document.getElementById('placeholder');
const playlistEl=document.getElementById('playlist');
const playlistSelect=document.getElementById('playlistSelect');
let player;

// Toast
function notify(msg,dur=2000){
  const toast=document.createElement('div');
  toast.textContent=msg;
  toast.style.cssText="background:rgba(255,51,204,0.9);color:#fff;padding:10px 15px;border-radius:10px;margin-top:5px;box-shadow:0 5px 15px rgba(0,0,0,0.3);opacity:0;transform:translateY(-20px);transition:0.3s;";
  document.getElementById('toastContainer').appendChild(toast);
  requestAnimationFrame(()=>{ toast.style.opacity=1; toast.style.transform='translateY(0)'; });
  setTimeout(()=>{ toast.style.opacity=0; toast.style.transform='translateY(-20px)'; setTimeout(()=>toast.remove(),300); }, dur);
}

// Volume overlay
const volumeOverlay = document.createElement('div');
volumeOverlay.style.cssText = `
  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.6);color:#fff;padding:15px 20px;border-radius:15px;
  font-size:20px;font-weight:700;opacity:0;transition:opacity 0.3s;pointer-events:none;z-index:9999;
`;
document.body.appendChild(volumeOverlay);
function showVolume(vol){
  volumeOverlay.textContent = `Volume: ${vol}%`;
  volumeOverlay.style.opacity = 1;
  clearTimeout(volumeOverlay._timeout);
  volumeOverlay._timeout = setTimeout(()=>{ volumeOverlay.style.opacity = 0; }, 1000);
}

// State
function saveState(){ localStorage.setItem('ytState', JSON.stringify(state)); }
function loadState(){ 
  const s=localStorage.getItem('ytState');
  if(s){ Object.assign(state, JSON.parse(s)); }
  renderPlaylistSelect();
  renderList();
  playlistEl.classList.toggle('minimized', state.sidebarMinimized);
  if(state.idx>=0) playAt(state.idx);
}

// Playlist
function renderPlaylistSelect(){
  playlistSelect.innerHTML='';
  for(const name in state.playlists){
    const opt=document.createElement('option');
    opt.value=name; opt.textContent=name;
    if(name===state.currentPlaylist) opt.selected=true;
    playlistSelect.appendChild(opt);
  }
}
playlistSelect.onchange=function(){ state.currentPlaylist=this.value; state.idx=-1; renderList(); notify("Switched to playlist: "+state.currentPlaylist); }

// Buttons
document.getElementById('newPlaylistBtn').onclick=function(){ const name=prompt("Playlist name:"); if(!name) return; state.playlists[name]=[]; state.currentPlaylist=name; state.idx=-1; renderPlaylistSelect(); renderList(); notify("Created playlist: "+name); saveState(); }
document.getElementById('deletePlaylistBtn').onclick=function(){ if(confirm("Delete this playlist?")){ delete state.playlists[state.currentPlaylist]; const keys=Object.keys(state.playlists); state.currentPlaylist=keys[0]||"Default"; state.idx=-1; renderPlaylistSelect(); renderList(); notify("Deleted playlist"); saveState(); } }
document.getElementById('themeBtn').onclick = () => { const newTheme = document.body.dataset.theme === "dark" ? "light" : "dark"; document.body.dataset.theme = newTheme; localStorage.setItem('theme', newTheme); notify("Theme switched"); }
const savedTheme = localStorage.getItem('theme'); if (savedTheme) document.body.dataset.theme = savedTheme;

document.getElementById('minBtn').onclick=()=>{ playlistEl.classList.toggle('minimized'); state.sidebarMinimized = playlistEl.classList.contains('minimized'); saveState(); }
document.getElementById('shuffleBtn').onclick=()=>{ shuffle(state.playlists[state.currentPlaylist]); renderList(); notify("Playlist shuffled"); }
document.getElementById('clearBtn').onclick=()=>{ state.playlists[state.currentPlaylist]=[]; state.idx=-1; renderList(); if(player) player.stopVideo(); placeholder.style.display='grid'; notify("Playlist cleared"); saveState(); }
document.getElementById('addBtn').onclick=async()=>{
  const raw=urlEl.value.trim(); if(!raw) return; const id=extractVideoId(raw); if(!id) return alert('Invalid YouTube video ID.'); const title=await fetchMeta(id);
  state.playlists[state.currentPlaylist].push({id,title}); urlEl.value=''; renderList(); if(state.idx===-1) playAt(0); notify("Video added: "+title); saveState();
}
document.getElementById('pasteBtn').onclick=async()=>{ try{ const text=await navigator.clipboard.readText(); if(!text.trim()) return alert('Clipboard empty'); urlEl.value=text; document.getElementById('addBtn').click(); } catch{ alert('Clipboard access denied'); } }
document.getElementById('nextBtn').onclick=()=>next();
document.getElementById('prevBtn').onclick=()=>prev();

// Fetch video title
async function fetchMeta(id){ try{ const res=await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${id}&format=json`); const data=await res.json(); return data.title; } catch{return `Video ${id}`; } }

// Render list
function renderList(){
  const list=state.playlists[state.currentPlaylist]||[];
  itemsEl.innerHTML='';
  list.forEach((v,i)=>{
    const row=document.createElement('div');
    row.className='item'+(i===state.idx?' active':''); row.draggable=true; row.dataset.index=i; row.onclick=()=>playAt(i);
    row.innerHTML=`<img class="thumb" src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg"/><div><div class="title">${v.title}</div><div class="meta">ID: ${v.id}</div></div><button class="x">âœ•</button>`;
    row.querySelector('.x').onclick=ev=>{ ev.stopPropagation(); removeAt(i); };
    row.addEventListener('dragstart', e=>{ e.dataTransfer.setData('text/plain', i); row.classList.add('dragging'); });
    row.addEventListener('dragend', ()=>row.classList.remove('dragging'));
    row.addEventListener('dragover', e=>e.preventDefault());
    row.addEventListener('drop', e=>{ e.preventDefault(); const from=parseInt(e.dataTransfer.getData('text/plain')); if(from!==i){ const [moved]=list.splice(from,1); list.splice(i,0,moved); renderList(); saveState(); } });
    itemsEl.appendChild(row);
  });
  saveState();
}

function removeAt(i){
  const list=state.playlists[state.currentPlaylist];
  const removed=list.splice(i,1)[0];
  if(state.idx>=list.length) state.idx=list.length-1;
  renderList();
  if(state.idx>=0) playAt(state.idx); else{ if(player) player.stopVideo(); placeholder.style.display='grid'; }
  notify("Removed: "+removed.title); saveState();
}

// Playback
function next(){ const list=state.playlists[state.currentPlaylist]; if(list.length) playAt((state.idx+1)%list.length); }
function prev(){ const list=state.playlists[state.currentPlaylist]; if(list.length) playAt((state.idx-1+list.length)%list.length); }
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }
function extractVideoId(input){ const patterns=[/youtu\.be\/([\w-]{11})/,/v=([\w-]{11})/,/shorts\/([\w-]{11})/,/embed\/([\w-]{11})/,/([\w-]{11})$/]; for(const re of patterns){ const m=input.match(re); if(m) return m[1]; } return null; }

function onYouTubeIframeAPIReady(){
  player=new YT.Player('player',{
    height:'100%', width:'100%',
    playerVars:{autoplay:1,modestbranding:1,rel:0,playsinline:1},
    events:{
      onStateChange:({data})=>{
        if(player && player.getCurrentTime){
          if(data===YT.PlayerState.PLAYING){
            const interval=setInterval(()=>{
              if(state.idx>=0 && player && player.getCurrentTime){
                const videoId=state.playlists[state.currentPlaylist][state.idx].id;
                state.positions[videoId]=player.getCurrentTime();
                saveState();
              }
            },1000);
            player.intervalRef=interval;
          }
          if(data!==YT.PlayerState.PLAYING && player.intervalRef) clearInterval(player.intervalRef);
        }
        if(data===YT.PlayerState.ENDED) next();
      }
    }
  });
}

function playAt(i){
  const list=state.playlists[state.currentPlaylist]; if(!list[i]) return;
  state.idx=i; renderList(); const id=list[i].id; placeholder.style.display='none';
  const row=itemsEl.children[i]; if(row) row.scrollIntoView({behavior:'smooth',block:'nearest'});
  const startTime=state.positions[id]||0;
  if(startTime>5){ const mins=Math.floor(startTime/60); const secs=Math.floor(startTime%60); notify(`Resuming '${list[i].title}' from ${mins}:${secs.toString().padStart(2,'0')}`,2500); }
  if(player && player.loadVideoById) player.loadVideoById({videoId:id,startSeconds:startTime});
  else document.getElementById('player').innerHTML=`<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&start=${Math.floor(startTime)}&rel=0&modestbranding=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
}

// Keyboard controls
document.addEventListener('keydown', e=>{
  if(e.target.tagName==='INPUT') return;
  switch(e.code){
    case 'Space': e.preventDefault(); if(player && player.getPlayerState){ const s=player.getPlayerState(); s===YT.PlayerState.PLAYING?player.pauseVideo():player.playVideo(); } break;
    case 'ArrowRight': next(); break;
    case 'ArrowLeft': prev(); break;
    case 'ArrowUp': if(player){ const v=Math.min(player.getVolume()+5,100); player.setVolume(v); showVolume(v); } break;
    case 'ArrowDown': if(player){ const v=Math.max(player.getVolume()-5,0); player.setVolume(v); showVolume(v); } break;
  }
});

(async()=>{ const tag=document.createElement('script'); tag.src='https://www.youtube.com/iframe_api'; document.head.appendChild(tag); })();
loadState();
</script>
</body>
</html>
